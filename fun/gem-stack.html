<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Desert Drop — Gem Stack | Sheena's Adventures</title>
  <meta name="description" content="Match gems, chase combos, and keep the desert glowing. A mobile-first browser game from Sheena's Adventures.">

  <!-- Open Graph -->
  <meta property="og:title" content="Desert Drop — Gem Stack">
  <meta property="og:description" content="Match gems, chase combos, and keep the desert glowing.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sheenasadventures.com/fun/gem-stack.html">
  <meta property="og:image" content="/assets/sheenas-adventures-game-gem-stack-screenshot.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="theme-color" content="#00BFA5">

  <!-- ONLY GAME CSS - NO SITE CSS -->
  <link rel="stylesheet" href="/fun/gem-stack.css">
  
  <!-- Preload assets -->
  <link rel="preload" as="image" href="/assets/gem-sprites.png">
  <link rel="preload" as="image" href="/assets/background-sky-canyon.png">
</head>
<body>
  
  <main class="game-wrap">
    <header class="game-header">
      <h1 class="game-title">Desert Drop — Gem Stack</h1>
      
      <div class="controls primary">
        <button class="btn" id="playBtn" data-game="play">▶️ Play</button>
        <button class="btn" id="pauseBtn" data-game="pause" style="display:none;">⏸️ Pause</button>
        <button class="btn secondary" id="restartBtn" data-game="restart" style="display:none;">🔄 Restart</button>
        <button class="btn secondary" id="muteBtn" data-audio="mute">🔇 Mute</button>
      </div>
      
      <div class="hud">
        <div class="pill">Score: <span data-ui="score">000000</span></div>
        <div class="pill">Level: <span data-ui="level">1</span></div>
        <div class="pill">Best: <span data-ui="best">000000</span></div>
      </div>
    </header>

    <section class="game-stage">
      <div class="canvas-shell">
        <canvas id="gameCanvas" width="640" height="960"></canvas>
      </div>
    </section>

    <section class="controls on-screen">
      <button class="ctrl" data-control="left">◀</button>
      <button class="ctrl" data-control="rotate">↻</button>
      <button class="ctrl" data-control="right">▶</button>
      <button class="ctrl" data-control="down">▼</button>
      <button class="ctrl" data-control="drop">⤓</button>
    </section>

    <section class="howto">
      <details>
        <summary>How to Play</summary>
        <div class="howto-body">
          <p>Match three or more gems in a line to clear them. Create cascades for bonus points!</p>
          <ul>
            <li><strong>Move:</strong> ⬅️ ➡️ or arrow buttons</li>
            <li><strong>Rotate:</strong> ⬆️ or ↻ button</li>
            <li><strong>Drop:</strong> ⬇️ or Space</li>
            <li><strong>Pause:</strong> P key or ⏸️ button</li>
          </ul>
        </div>
      </details>
    </section>

    <footer class="game-footer">
      <p>© 2025 Sheena's Adventures</p>
    </footer>
  </main>

  <!-- Game JavaScript -->
  <script src="/fun/gem-stack.js"></script>
  
</body>
</html>
