<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Meet Sheena — Utah explorer, rockhound, and storyteller behind Sheena’s Adventures." />
  <title>About Sheena • Sheena’s Adventures</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="/static/styles.css" />

  <style>
    /* Inline animation + layout styling */
    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .portrait-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      margin-bottom: 1.5rem;
    }

    .portrait-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Desert shimmer ring animation */
    .ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .ring circle {
      fill: none;
      stroke: #c67a3d; /* copper tone */
      stroke-width: 4;
      stroke-dasharray: 565;
      stroke-dashoffset: 565;
      animation: shimmer 6s linear infinite;
    }

    @keyframes shimmer {
      0% { stroke-dashoffset: 565; opacity: 0.5; }
      50% { stroke-dashoffset: 0; opacity: 1; }
      100% { stroke-dashoffset: -565; opacity: 0.5; }
    }

    .bio {
      max-width: 700px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text-color, #222);
      margin-bottom: 2rem;
      white-space: pre-line;
    }

    .cta-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-pink {
      background-color: #ff3eb5;
      color: #fff;
    }

    .btn-teal {
      background-color: #2ac1b5;
      color: #fff;
    }

    .btn-olive {
      background-color: #a4b471;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Me</h1>
  </header>

  <main class="about-container">
    <!-- Portrait with animated desert ring -->
    <div class="portrait-wrapper">
      <img src="/assets/logosheenas-adventures-logo-bubble-braids.png" alt="Sheena portrait" />
      <svg class="ring" viewBox="0 0 220 220">
        <circle cx="110" cy="110" r="90"></circle>
      </svg>
    </div>

    <!-- Fetched biography text -->
    <section class="bio" id="bio"></section>

    <!-- Buttons -->
    <div class="cta-buttons">
      <a href="/build-a-website.html" class="btn btn-pink">Build my website</a>
      <a href="/work-with-me.html" class="btn btn-teal">Work with me</a>
      <a href="/contact.html" class="btn btn-olive">Contact</a>
    </div>
  </main>

  <script>
    // Fetch about text dynamically
    fetch('/assets/prose/about-sheena.txt')
      .then(response => response.text())
      .then(text => document.getElementById('bio').textContent = text)
      .catch(err => console.error('Error loading bio:', err));
  </script>
</body>
</html>
