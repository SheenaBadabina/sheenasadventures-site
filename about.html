<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Meet Sheena — Utah explorer, rockhound, and storyteller behind Sheena’s Adventures." />
  <title>About Sheena • Sheena’s Adventures</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="/static/styles.css" />

  <style>
    /* Page layout */
    .about-container{
      position:relative; isolation:isolate;
      display:flex; flex-direction:column; align-items:center;
      padding:2rem 1rem 3rem; text-align:center; gap:1.25rem;
    }

    /* Header (simple; uses global styles where present) */
    .site-header{ position:sticky; top:0; z-index:10; }
    .nav{ display:flex; align-items:center; justify-content:space-between; padding:.75rem 1rem; }
    .logo{ font-weight:800; text-decoration:none; }
    .hamburger{ background:none; border:0; font-size:1.5rem; line-height:1; }

    .nav-links{ list-style:none; display:none; gap:1rem; padding:0; margin:0; }
    body.nav-open .nav-links{ display:flex; flex-direction:column; margin-top:.5rem; }
    @media (min-width:720px){
      .nav-links{ display:flex; flex-direction:row; }
      .hamburger{ display:none; }
    }

    /* Portrait + animated ring */
    .portrait-wrapper{ position:relative; width:220px; height:220px; margin-bottom:.25rem; }
    .portrait-wrapper img{ width:100%; height:100%; border-radius:50%; object-fit:cover; display:block; }
    .ring{ position:absolute; inset:0; width:100%; height:100%; transform:rotate(-90deg); pointer-events:none; }
    .ring circle{
      fill:none; stroke:#c67a3d; stroke-width:4; stroke-linecap:round;
      stroke-dasharray:678; stroke-dashoffset:678; animation:shimmer 6s linear infinite;
      filter:drop-shadow(0 0 6px rgba(198,122,61,.25));
    }
    @keyframes shimmer{
      0%{stroke-dashoffset:678;opacity:.65} 50%{stroke-dashoffset:0;opacity:1} 100%{stroke-dashoffset:-678;opacity:.65}
    }

    /* Bio must sit above any global overlays */
    .bio{
      position:relative; z-index:2; max-width:720px;
      font-size:1.075rem; line-height:1.7; color:var(--text-strong,#f5f7fb);
      margin:0 auto 1.25rem; white-space:pre-line; text-shadow:0 1px 2px rgba(0,0,0,.25);
      text-wrap:pretty;
    }

    .cta-buttons{ position:relative; z-index:2; display:flex; flex-direction:column; gap:.9rem; align-items:center; margin-top:.25rem; }

    .btn{
      padding:.9rem 1.8rem; border:none; border-radius:40px; font-weight:700; font-size:1rem; letter-spacing:.2px;
      cursor:pointer; text-decoration:none; transition:transform .18s ease, filter .18s ease; will-change:transform;
    }
    .btn:hover{ transform:scale(1.05); filter:brightness(1.05); }
    .btn-pink{ background:#ff3eb5; color:#fff; }
    .btn-teal{ background:#2ac1b5; color:#fff; }
    .btn-olive{ background:#8ea15a; color:#fff; }

    /* Chakra gradient button */
    .btn-chakra{
      background:linear-gradient(90deg,#ff0000 0%,#ff7f00 16%,#ffff00 32%,#00ff00 48%,#00bfff 64%,#4b0082 80%,#9400d3 100%);
      color:#fff; border:2px solid rgba(255,255,255,.15);
      background-size:200% 200%; animation:chakraGlow 6s linear infinite;
    }
    @keyframes chakraGlow{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    .custom-cta{ font-size:1.1rem; color:var(--text-strong,#f5f7fb); margin-bottom:-.2rem; text-shadow:0 1px 2px rgba(0,0,0,.25); }

    /* Bottom game promo */
    .game-promo{ margin-top:2rem; }
    .game-promo a{ display:inline-block; border-radius:16px; overflow:hidden; }
    .game-promo img{ max-width:320px; width:100%; height:auto; display:block; }
    @media(min-width:768px){ .game-promo img{ max-width:420px; } }

    /* Simplified footer */
    .site-footer{ padding:2rem 1rem; text-align:center; opacity:.9; }
    .site-footer small{ display:block; }
  </style>
</head>
<body>
  <!-- Simplified header with hamburger -->
  <header class="site-header">
    <nav class="nav">
      <a href="/" class="logo">Sheena’s Adventures</a>
      <button class="hamburger" aria-label="Menu" onclick="document.body.classList.toggle('nav-open')">☰</button>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <li><a href="/work-with-me.html">Work With Me</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="about-container">
    <!-- Portrait with edge-framing animated ring -->
    <div class="portrait-wrapper">
      <img src="/assets/logosheenas-adventures-logo-bubble-braids.png" alt="Sheena portrait" />
      <svg class="ring" viewBox="0 0 220 220" aria-hidden="true">
        <!-- r = 108 makes the stroke sit right on the circular edge (stroke-width=4) -->
        <circle cx="110" cy="110" r="108"></circle>
      </svg>
    </div>

    <!-- Fetched biography text -->
    <section class="bio" id="bio"></section>

    <!-- CTAs -->
    <div class="cta-buttons">
      <p class="custom-cta">Want me to build your website?</p>
      <a href="/build-a-website.html" class="btn btn-pink">Build my website</a>
      <a href="/work-with-me.html" class="btn btn-teal">Work with me</a>
      <a href="/contact.html" class="btn btn-olive">Contact</a>
      <a href="https://dragonbonesandwizardshats.com" target="_blank" rel="noopener" class="btn btn-chakra">Dragon Bones &amp; Wizard Hats</a>
    </div>

    <!-- Bottom game promo (linked image) -->
    <div class="game-promo">
      <a href="/fun/gem-stack.html">
        <img src="/assets/sheenas-adventures-game-gem-stack-thumb.png" alt="Play Gem Stack game" />
      </a>
    </div>
  </main>

  <!-- Simplified footer -->
  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Sheena’s Adventures. All rights reserved.</small>
  </footer>

  <script>
    // Fetch about text dynamically (kept readable above overlays)
    fetch('/assets/prose/about-sheena.txt')
      .then(r => r.ok ? r.text() : Promise.reject(r.status))
      .then(text => { document.getElementById('bio').textContent = text; })
      .catch(err => {
        console.error('Error loading bio:', err);
        document.getElementById('bio').textContent =
          "Sheena is the creator, filmmaker, and explorer behind Sheena’s Adventures.";
      });

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
