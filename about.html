<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Meet Sheena — Utah explorer, rockhound, and storyteller behind Sheena’s Adventures." />
  <title>About Sheena • Sheena’s Adventures</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="/static/styles.css" />

  <style>
    /* Layout + stacking to keep content above any global overlays */
    .about-container {
      position: relative;
      isolation: isolate; /* new stacking context */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      text-align: center;
      gap: 1.25rem;
    }

    .portrait-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      margin-bottom: 0.25rem;
    }

    .portrait-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    /* Framing ring precisely on the edge of the circular portrait */
    .ring {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg); /* start at top */
      pointer-events: none;
    }
    /* Size math: viewBox 220, stroke 4 -> r = (220/2) - (4/2) = 108 */
    .ring circle {
      fill: none;
      stroke: #c67a3d; /* copper tone */
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 678; /* near circumference of r=108 (~678) */
      stroke-dashoffset: 678;
      animation: shimmer 6s linear infinite;
      filter: drop-shadow(0 0 6px rgba(198,122,61,0.25));
    }
    @keyframes shimmer {
      0%   { stroke-dashoffset: 678; opacity: 0.65; }
      50%  { stroke-dashoffset: 0;   opacity: 1; }
      100% { stroke-dashoffset: -678; opacity: 0.65; }
    }

    /* Bio content: ensure it sits ABOVE any global dark overlays */
    .bio {
      position: relative;
      z-index: 2; /* above any page overlays */
      max-width: 720px;
      font-size: 1.075rem;
      line-height: 1.7;
      color: var(--text-strong, #f5f7fb);
      margin: 0 auto 1.25rem;
      white-space: pre-line;
      text-wrap: pretty;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }

    .cta-buttons {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      align-items: center;
      margin-top: 0.25rem;
    }

    .btn {
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.2px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.18s ease, filter 0.18s ease;
      will-change: transform;
    }
    .btn:hover { transform: scale(1.05); filter: brightness(1.05); }

    .btn-pink { background-color: #ff3eb5; color: #fff; }
    .btn-teal { background-color: #2ac1b5; color: #fff; }
    .btn-olive { background-color: #8ea15a; color: #fff; } /* warmer olive */
  </style>
</head>
<body>
  <header>
    <h1>About Me</h1>
  </header>

  <main class="about-container">
    <!-- Portrait with animated desert ring (frames the edge, not the face) -->
    <div class="portrait-wrapper">
      <img src="/assets/logosheenas-adventures-logo-bubble-braids.png" alt="Sheena portrait" />
      <svg class="ring" viewBox="0 0 220 220" aria-hidden="true">
        <circle cx="110" cy="110" r="108"></circle>
      </svg>
    </div>

    <!-- Fetched biography text -->
    <section class="bio" id="bio"></section>

    <!-- CTAs -->
    <div class="cta-buttons">
      <a href="/build-a-website.html" class="btn btn-pink">Build my website</a>
      <a href="/work-with-me.html" class="btn btn-teal">Work with me</a>
      <a href="/contact.html" class="btn btn-olive">Contact</a>
    </div>
  </main>

  <script>
    // Fetch about text dynamically
    fetch('/assets/prose/about-sheena.txt')
      .then(r => r.ok ? r.text() : Promise.reject(r.status))
      .then(text => { document.getElementById('bio').textContent = text; })
      .catch(err => {
        console.error('Error loading bio:', err);
        document.getElementById('bio').textContent = "Sheena is the creator, filmmaker, and explorer behind Sheena’s Adventures.";
      });
  </script>
</body>
</html>
