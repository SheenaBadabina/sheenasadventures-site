<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog • Sheena’s Adventures</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<header class="site-header">
  <a href="/" class="brand">Sheena’s Adventures</a>
  <button class="hamburger" aria-label="Menu" onclick="document.body.classList.toggle('open')">☰</button>
  <nav class="site-nav">
    <a href="/">Home</a>
    <a href="/work-with-me.html">Work With Me</a>
    <a href="/adventures.html">Adventures</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <h1>Blog</h1>
  <div id="posts" class="grid"></div>
  <p class="muted">Posts are simple Markdown files in your repo’s <code>/blog</code> folder. Create new ones from the Admin page.</p>
</main>

<footer>
  <p>© <span id="y"></span> Sheena’s Adventures</p>
</footer>
<script>
  const OWNER = "YOUR_GITHUB_USERNAME";
  const REPO = "YOUR_REPO_NAME";
  const BRANCH = "main";

  document.getElementById('y').textContent = new Date().getFullYear();

  async function listPosts() {
    const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/blog?ref=${BRANCH}`);
    if (!res.ok) { document.getElementById('posts').innerHTML = '<p>Nothing here yet.</p>'; return; }
    const files = (await res.json()).filter(f => f.name.endsWith('.md'));
    if (!files.length) { document.getElementById('posts').innerHTML = '<p>Nothing here yet.</p>'; return; }
    const container = document.getElementById('posts');
    for (const f of files.sort((a,b)=>a.name<b.name?1:-1)) {
      const name = f.name.replace(/\.md$/, '');
      const match = name.match(/^(\d{4}-\d{2}-\d{2})-(.*)$/);
      const date = match ? match[1] : '';
      const slug = match ? match[2].replace(/-/g,' ') : name;
      const url = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/blog/${f.name}`;
      let title = slug;
      try {
        const txt = await fetch(url).then(r=>r.text());
        const t = txt.match(/^\s*#\s+(.+)$/m);
        if (t) title = t[1];
      } catch {}
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `<h3>${title}</h3><p class="muted">${date}</p><p><a class="text-link" href="https://github.com/${OWNER}/${REPO}/blob/${BRANCH}/blog/${f.name}" target="_blank" rel="noopener">Open post →</a></p>`;
      container.appendChild(card);
    }
  }
  listPosts();
</script>
</body>
</html>
