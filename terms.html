<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Terms and Conditions • Sheena’s Adventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Terms and Conditions for Sheena’s Adventures." />
  <style>
    :root {
      --bg: #0d0f10;
      --fg: #e8f0f2;
      --muted: #a9b6bd;
      --accent: #2aa198; /* teal */
      --accent-2: #c96f2a; /* copper */
      --maxw: 48rem;
    }
    html, body { background: var(--bg); color: var(--fg); margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    header, main, footer { padding: 16px; }
    header { border-bottom: 1px solid #1a1f23; }
    .container { max-width: var(--maxw); margin: 0 auto; }
    h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
    .sub { color: var(--muted); font-size: 0.95rem; margin-bottom: 1rem; }
    article { background: #111518; border: 1px solid #1a1f23; border-radius: 12px; padding: 16px; }
    .loading, .error { color: var(--muted); font-style: italic; }
    pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; line-height: 1.6; }
    /* Mobile-first; scales nicely on larger screens */
    @media (min-width: 720px) {
      header, main, footer { padding: 24px; }
      h1 { font-size: 1.85rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Terms and Conditions</h1>
      <div class="sub">Sheena’s Adventures • <a href="/">Home</a></div>
    </div>
  </header>

  <main>
    <div class="container">
      <article aria-live="polite">
        <div id="status" class="loading">Loading latest Terms and Conditions…</div>
        <pre id="content" hidden></pre>
      </article>
    </div>
  </main>

  <footer>
    <div class="container" style="color:var(--muted); font-size:0.9rem;">
      © <span id="year"></span> Sheena’s Adventures. All rights reserved.
    </div>
  </footer>

  <script>
    // Utility: fetch text safely and render.
    async function loadTxt(path) {
      const statusEl = document.getElementById('status');
      const contentEl = document.getElementById('content');
      try {
        const res = await fetch(path, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const text = await res.text();

        // Render plain text with preserved line breaks
        contentEl.textContent = text.trim();
        contentEl.hidden = false;
        statusEl.remove();
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = 'Unable to load terms. Please refresh or try again later.';
        console.error('Fetch failed:', err);
      }
    }

    // Kickoff
    loadTxt('/assets/prose/terms-and-conditions.txt');
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
